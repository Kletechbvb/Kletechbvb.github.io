<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes - Coming Soon</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f7e8e8, #e3f2fd, #fef9e7);
      font-family: 'Arial', sans-serif;
    }

    /* Card Container */
    .card {
      position: relative;
      width: 380px;
      padding: 2rem;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }

    .card h1 {
      font-size: 2rem;
      color: #333;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .card p {
      font-size: 1rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .playstore-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: #4285f4;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .playstore-btn img {
      width: 20px;
      height: 20px;
    }

    .playstore-btn:hover {
      background-color: #357ae8;
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Quick Notes</h1>
  <h2>Web version coming soon!</h2>
  <p>
  Your all-in-one study companionâ€”Notes, Question Papers, Video lectures, attendance, Time table, Year plan, coding and more!
  </p>
  <a href="https://play.google.com/store/apps/details?id=com.quicknotes.app" target="_blank" class="playstore-btn">
    <img src="https://www.freepnglogos.com/uploads/play-store-logo-png/play-store-google-play-google-logo-app-store-android-google-png-15.jpg" alt="Google Play Icon">
    Download from Play Store
  </a>
</div>

</body>
</html>
